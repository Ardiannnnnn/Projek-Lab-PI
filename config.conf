# # FileRules filename is ignored.html


IndexDir ./File_HTML
IndexOnly .html
IndexFile ./HasilIndex.index

#handling error
ParserwarnLevel 0

#Ignore tags
IgnoreMetaTags strong a script link style input meta span

#Ignore stopwords
IgnoreWords File: ./stopwords.txt


